version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: billing_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-billing_db}
    ports:
      - "5432:5432"
    volumes:
      # Volume persistente para os dados
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - billing_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-billing_db}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - billing_network

volumes:
  postgres_data:
    driver: local

networks:
  billing_network:
    driver: bridge
